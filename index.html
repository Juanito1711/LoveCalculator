<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!--navigation bar-->
    <div class="navigation--bar">
        <h1>Love Calculator</h1>

        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
        </nav>
    </div>

    <!--container love generator -->
    <div class="wrapper">
        <div class="content--wrapper">
            <div class="user-input first-user">
                <p>Enter your name:</p>
                <input type="text" id="user--one">
                <span id="user--one--error"></span>
            </div>
            
            <div class="heart">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="85" fill="red" class="bi bi-heart-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                </svg>
            </div>
    
            <div class="user-input second-user">
                <p>Enter your partner name:</p>
                <input type="text" id="user--two">
                <span id="user--two--error"></span>
            </div>
        </div>

        <div class="calculate">
            <button id="btn-calculate">CALCULATE</button>
        </div>

        <div class="result">
            <p id="output--love"></p>
            <p id="output--details"></p>

        </div>

    </div>
        
    </div>

    <script src="./script.js"></script>
</body>
</html>
